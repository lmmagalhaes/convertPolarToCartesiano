  <body>
    <section class="container">
      <h1>PCC Geometria Analítica</h1>

      <p>Essa é uma calculadora de conversão de coordenada Polar para coordenada cartesiana.</p>

      <p>Orientações &pi; = 180&deg;</p>
      <p>Coloque sempre o valor de &theta; em graus</p>
      <div class="inputFormulario">
        <label for="input-teste-1">
          Insira o R
        </label>
        <input type="number" id="valor-r"/>
      </br>
        <label for="input-teste-1">
          Insira o &theta;
        </label>
        <div class="warningInput">
          <span class="spanTeste"></span>
        </div>
        <input type="number" id="valor-theta" onfocus="addDivWithAlert()"/>
      </div>

      <div class="resultado"></div>
      <div class="resume"></div>
      <button class="botaoExplicacao">Click me</button>

      <div class="explicacao">
        <li class="resultado_transforme_polar_cartesiano"></li>
        <li class="resultado_transforme_polar_cartesiano-2"></li>
      </div>
    </section>
